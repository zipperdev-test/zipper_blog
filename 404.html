<!DOCTYPE html>
<html lang="en" style="height: 100%;">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="contents/logo/meLogoRadius.png" type="image/x-icon">
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"); /*font-family: 'Roboto', sans-serif;*/
            @import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"); /*font-family: 'Ubuntu', sans-serif;*/
        </style>
        <title>404 Page</title>
    </head>
    <body style="height: 100%;">
        <main style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <h1 style="padding-top: 123px; font-family: 'Roboto', sans-serif;">404 Page</h1>
            <h3 style="padding-bottom: 123px; font-family: 'Ubuntu', sans-serif;">You reached the end of Zipper_</h3>
        </main>
        <script>
            let omitformtags = ["input", "textarea", "select"];

            omitformtags = omitformtags.join("|");

            function disableselect(e){
                if (omitformtags.indexOf(e.target.tagName.toLowerCase())==-1);
                return false;
            }

            function reEnable(){
                return true;
            }

            if (typeof document.onselectstart != "undefined")
                document.onselectstart = new Function ("return false");
            else{
                document.onmousedown = disableselect;
                document.onmouseup = reEnable;
            }
        </script>
    </body>
</html>
